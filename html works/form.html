<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>After School Club Registration Form</h1>
    <label for="name">Student'sName</label><br>
    <input type="text" id="name" placeholder="First">
    <input type="text" id="name" placeholder="Last"><br><br>

    <label for="da">Student's Birth Date</label><br>
    <input type="date" id="da"><br><br>

    <label for="grade">Student's Grade</label><br>
    <select name="" id="grade">
        <option value="">kindergarden</option>
        <option value="">kindergarden</option>
        <option value="">kindergarden</option>
    </select><br>

    <p>
        Which session will your student attend?

    </p>
    <input type="radio" id="bf" name="schl">
    <label for="bf">full time before school care only</label><br>

    <input type="radio" id="af" name="schl">
    <label for="af">full time after school time only</label><br>

    <input type="radio" id="bfaf" name="schl">
    <label for="bfaf">full time before and after school care</label><br>

    <input type="radio" id="bffaf" name="schl">
    <label for="bffaf">full time before and/or after school care</label><br><br>

    <label for="address">please indicate any known allergies or special needs</label><br>
    <textarea name="" id="address" cols="20" rows="5"></textarea><br><br>

    <label for="name">Parent/Guardian Name</label><br>
    <input type="text" id="name" placeholder="First">
    <input type="text" id="name" placeholder="Last"><br><br>

    <label for="ph">Parent/Guardian Number</label><br>
    <input type="text" id="ph" placeholder="##########"><br><br>

    <label for="ph">Additional Number</label><br>
    <input type="text" id="ph" placeholder="##########"><br>
    <h1>Authorized Pickup Up List</h1>
    <hr>
    <label for="name">Name</label><br>
    <input type="text" id="name" placeholder="First">
    <input type="text" id="name" placeholder="Last"><br><br>

    <label for="ph">Phone</label><br>
    <input type="text" id="ph" placeholder="##########"><br><br>

    <label for="relation">Relation to student</label><br>
    <input type="text" id="relation"><br><br>
    <hr>
    <label for="addmore"></label>
    <input type="text" id="addmore" placeholder="Add more"><br><br>
<button>Send</button>
</body>

</html>
